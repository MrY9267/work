        <!--看得见-->

</body>
<script>
    var open = document.querySelector('.btn')
    var X =  document.querySelector('.x')
    var Y =  document.querySelector('.y')
    var Z =  document.querySelector('.z')
    var contents = document.querySelector('.content')
    var menus = document.querySelector('.menu')

    open.onclick = function (){
        if(X.className == 'x'){
            X.className = 'x up';
        }else {
            X.className = 'x'
        }
        if(Y.className == 'y'){
            Y.className = '';
        }else {
            Y.className = 'y'
        }
        if(Z.className == 'z'){
            Z.className = 'z down';
        }else {
            Z.className = 'z'
        }

        if( X.className == 'x up'){
            contents.className = 'content animates'
            menus.className = 'menu animates'        
        }else {
            contents.className = 'content'
            menus.className = 'menu'    
        }
    }
</script>
</html>
